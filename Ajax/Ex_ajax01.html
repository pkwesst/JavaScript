<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

   num1 : <input type="text" name="num1"> <br>
   num2 : <input type="text" name="num2"> <br>
   
   <button onclick="sum()">더하기</button> <!-- onclick 추가 -->
   
   <hr>
   <!-- 결과 값을 출력 -->
   
   <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
   <script type="text/javascript">
   
      function sum(){
         
         // ',' 입력 주의
         $.ajax({
            url : "ex01sum", // 상대 경로 사용 // "ex01sum" == url mapping
            type : "get", // get 방식 사용
            // javascript 객체 형식
            // {보낼 이름 : 값}
            // input[속성=속성값]
            data : {
               "num1" : $('input[name=num1]').val(), // .val() == 값 가져오기 
               "num2" : $('input[name=num2]').val(), // .val() == 값 가져오기
            }, // ',' 주의
            success : function(res){ // 응답 받은 데이터 -> success 메소드 매개변수로 들어감
               console.log(res) //console창에 res 출력
         
               // $('선택자').after(html/text) -> 선택된 선택자 바로 다음에 코드를 추가
               // $('선택자').before(html/text) -> 선택된 선택자 바로 이전에 코드를 추가
               $('hr').after(res); 
               
               // $('선택자').html() -> 매개변수 안 넣으면 내부의 html 코드를 반환
               // $('선택자').html(html/text) -> 내부의 html 코드가 수정
               // $('선택자').append(html/text) -> 내부의 html를 추가
               // ex) $('body').append("<div></div>");
         
            },
            error : function(){
               alert("요청 실패!");
            }
         });
         
      }   
   </script>
</body>
</html>
