<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name"> 이름_전 </h1>
    <button onclick="ch_name()"> 이름 변경 </button>    
    <!--onclick : 클릭이벤트
        ch_name() : 메소드 호출-->

    <script>
        // 이름_전 --> 이름_후로 문자열 바꾸기
        // 1. onclick 속성 사용
        // getElementById(id값) : HTML 태그의 id값을 이용해 객체를 조회하는 메소드

        function ch_name() {
            var name = document.getElementById('name'); //현재 문서에서 id가 name인 태그를 가져오는 객체 => name 변수에 저장 
            alert(name.innerHTML);  // name에 있는 내용 읽어옴
            // innerHTML : 태그의 컨텐츠(내용)을 읽어오거나 저장하기 위한 속성
            name.innerHTML = "이름_후";  // name에 "나예호" 내용 대입(저장)

        }
</script>
</body>
</html>
