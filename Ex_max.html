<body>
    <script>
        var num_list = [23, 54, 78, 13, 44];
        var max_num = num_list[0];
        
        for(var i=0; i<=num_list.length; i++){
            if(max_num<num_list[i]){
                max_num = num_list[i];
            }
        }
        alert("최대값 >>"+max_num);
        
    </script>
