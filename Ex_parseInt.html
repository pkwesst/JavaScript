<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 입력받기, 형변환, 변수에 담기
        var num = parseInt(prompt("숫자를 입력하세요");

        // 2. 연산(백의 자리 이하 버리기)
        var result = num -(num%100); // parseInt(num / 100) * 100;

        // 3. 출력하기 
        console.log("백의 자리 이하를 버린 결과 >> "+ result);
    </script>
</body>
</html>
