<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  
<body>

  <script>
        // 1. 웹 페이지에 직접 출력
        document.write("안녕하세요");

        // 1-2. 태그도 적용 가능
        document.write("<h1>안녕하세요</h1>");

        // 2. console창에 출력하기
        console.log("안녕하세요, 여기는 consol창입니다.");

        // 2-2. Log외의 다른 기능
        console.warn("경고");
        console.error("에러");

        // 3. 알림창에 출력
        alert("안녕하세요, 여기는 알림창입니다.");


    </script>
</body>
</html>
