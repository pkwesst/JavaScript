<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. Java, Web, Python 점수 입력 받기
        var java = parseInt(prompt("java점수를 입력하세요."));
        var web = parseInt(prompt("Web점수를 입력하세요."));
        var python = parseInt(prompt("Python점수를 입력하세요."));

        //2. 평균 구하기
        var avg = (java + web + python)/3;
        
        var grade ;
      
        if(avg >= 90){
            grade = "A";
        }else if(avg >=80){
            grade = "B";
        }else if(avg >=70){
            grade = "C";
        }else{
            grade = "F";
        }

        //3. 출력
        console.log("당신의 평균은 "+ avg +"이고, 학점은 "+grade+"입니다.")

    </script>


</body>
</html>
